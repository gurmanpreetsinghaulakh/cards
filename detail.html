<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Detail</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .detail-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="detail-container" id="detailContent"></div>

    <script>
        function getTopicDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            const topicDetails = {
                1: { title: "Card 1", content: " information about Card 1..." },
                2: { title: "Card 2", content: " information about Card 2..." },

            };

            const detail = topicDetails[id];
            if (detail) {
                document.title = detail.title;
                document.getElementById('detailContent').innerHTML = `
                    <h1>${detail.title}</h1>
                    <p>${detail.content}</p>
                `;
            } else {
                document.getElementById('detailContent').innerHTML = '<h1>INFORMATION</h1>';
            }
        }

        getTopicDetails();
    </script>
</body>
</html>
